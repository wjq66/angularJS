<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>
   
<!--我们使用了 ng-show指令， color:red 在邮件是 $dirty 或 $invalid 才显示。
$dirty 	表单有填写记录
$valid 	字段内容合法的
$invalid 	字段内容是非法的
$pristine 	表单没有填写记录  -->
    <h2>表单验证</h2>
    <form ng-app="myApp" ng-controller="myCtrl" name="myForm" novalidate>
        <p>用户名:
            <input type="text" name="user" ng-model="user" required>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
              <span ng-show="myForm.user.$error.required">用户名是必须的</span>
            </span>
        </p>

        <p>邮箱:
            <input type="email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
              <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
            <span ng-show="myForm.email.$error.email">非法的邮箱地址</span>
            </span>
        </p>
        
        <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && myFrom.user.$invalid || myForm.email.$dirty && myFrom.email.$invalid">
        </p>
    </form>
    
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope){
            $scope.user = 'john Doe';
            $scope.email = 'john.doe@email.com'
        })
    </script>

</body>

</html>
