<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <link rel="stylesheet" href="1_9_%E8%A1%A8%E6%A0%BC.css">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <table>
            <tr ng-repeat="x in names | orderBy:'Name'"><!--使用orderBy进行排序-->
                <td>{{$index + 1}}</td><!--显示一个序号-->
                <td>{{ x.Name }}</td>
                <td>{{ x.Country | uppercase}}</td><!--uppercase 过滤器：大写-->
                <td>{{ x.Url }}</td>
            </tr>
        </table>
    </div>
    
    <script>
        var app= angular.module("myApp",[]);
        app.controller("myCtrl",function($scope,$http){
            $http.get("1_9_表格.json").success(function(response){$scope.names =response.records });
        });
    </script>
</body>
</html>
